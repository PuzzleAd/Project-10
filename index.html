<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolutie Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left_side">
            <div class="heading_container">
                <img src="./Icons/Sun_Icon.svg" alt="Sun_Icon">
                <p>Revolutie</p>
            </div>
            <div class="form_container">
                <div class="sign_in">
                    <h1>Sign in</h1>
                    <p>Please login to continue to your account.</p>
                </div>
                <div class="input_container">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password" >
                    <div class="keep_me">
                        <img src="./Icons/square.svg" alt="square">
                        <p>Keep me logged in</p>
                    </div>
                    <div class="or">
                        <img src="./Icons/Vector 1.svg" alt="Vector">
                        <p>or</p>
                        <img src="./Icons/Vector 2.svg" alt="Vector">
                    </div>
                    <button>
                        <p>Sign in with Google</p>
                        <img src="./Icons/Google_Icon.svg" alt="Google">
                    </button>
                </div>
                <div class="footer_container">
                    <p>Need an account?</p>
                    <a href="https://www.revolut.com/gettheapp/?pid=website&af_channel=website_direct">Create One</a>
                </div>
            </div>
        </div>
        <div class="right_side">
            <img src="./Images/container.jpg" alt="">
        </div>
    </div>
        
</body>
</html>
